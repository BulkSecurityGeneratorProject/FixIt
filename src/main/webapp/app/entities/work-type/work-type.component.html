<div>
    <h2>
        <span jhiTranslate="fixitApp.workType.home.title">Work Types</span>
        <button class="btn btn-primary float-right create-work-type" [routerLink]="['/', { outlets: { popup: ['work-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fixitApp.workType.home.createLabel">
            Create new Work Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="workTypes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="fixitApp.workType.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="fixitApp.workType.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="icon"><span jhiTranslate="fixitApp.workType.icon">Icon</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="priceType"><span jhiTranslate="fixitApp.workType.priceType">Price Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="price"><span jhiTranslate="fixitApp.workType.price">Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="order"><span jhiTranslate="fixitApp.workType.order">Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="urlName"><span jhiTranslate="fixitApp.workType.urlName">Url Name</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let workType of workTypes ;trackBy: trackId">
                <td><a [routerLink]="['../work-type', workType.id ]">{{workType.id}}</a></td>
                <td>{{workType.name}}</td>
                <td>{{workType.description}}</td>
                <td>{{workType.icon}}</td>
                <td jhiTranslate="{{'fixitApp.PriceType.' + workType.priceType}}">{{workType.priceType}}</td>
                <td>{{workType.price}}</td>
                <td>{{workType.order}}</td>
                <td>{{workType.urlName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../work-type', workType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-type/'+ workType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-type/'+ workType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
